{% extends 'base.html' %}
{% block title %}Create Room {% endblock title %}
{% block body %} 
    <style>
            input[type=submit] {
                width: 100%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.2s ease-in 0.3s;
            }

            input[type=submit]:hover {
                background-color: rgb(201, 28, 28);
            }
            #head{
                color: black;
            }

    </style>
    <script>
        sweetAlert("Note!", "<b>You will Recognized By <b style='color:red';>Phone</b> as Room Owner!</b>", "info");
    </script>
<body>  
        <div align="center" style="background:rgb(53 243 221 / 78%);">
            <h2>Welcome To  Create Room <a id='head' href='/'><img src="/static/home.jpg" alt="" width="50" height="30" class="d-inline-block align-text-top"></a></h2>
        </div>
        <div class="container">
            <form id="post-form" method="POST" action="/create_room">
                {% csrf_token %}
                <label>Room Name</label>
                <input type="text" name="roomname" id="roomname" width="100px" required />
                <label>Phone <h6 style="color: red;"> You will Recognized By Phone as Room Owner</h6> </label>
                <input type="text" name="phone" id="phone" width="100px" required />
                <label>Admin Username</label>
                <input type="text" name="username" id="username" width="100px" required />
                <input type="submit" value="Create Room">
            </form>
        </div>

{% endblock body %}
